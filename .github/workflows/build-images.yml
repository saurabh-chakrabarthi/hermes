name: Build Docker Images (Manual)

on:
  workflow_dispatch:

jobs:
  build-images:
    name: "üê≥ Build and Push Docker Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for payment-server
      id: meta-server
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/hermes-payment-server
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
    
    - name: Build and push payment-server
      uses: docker/build-push-action@v5
      with:
        context: ./server
        push: true
        tags: ${{ steps.meta-server.outputs.tags }}
        labels: ${{ steps.meta-server.outputs.labels }}
    
    - name: Extract metadata for payment-dashboard
      id: meta-dashboard
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/hermes-payment-dashboard
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
    
    - name: Build and push payment-dashboard
      uses: docker/build-push-action@v5
      with:
        context: ./client
        push: true
        tags: ${{ steps.meta-dashboard.outputs.tags }}
        labels: ${{ steps.meta-dashboard.outputs.labels }}
    
    - name: Summary
      run: |
        echo "‚úÖ Docker images built and pushed successfully!"
        echo ""
        echo "üì¶ Images:"
        echo "  - ghcr.io/${{ github.repository_owner }}/hermes-payment-server:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/hermes-payment-dashboard:latest"
