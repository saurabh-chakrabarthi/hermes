name: Build Docker Images (Manual)

on:
  workflow_dispatch:

jobs:
  build-images:
    name: "üê≥ Build and Push Docker Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push payment-portal
      uses: docker/build-push-action@v5
      with:
        context: .
        dockerfile: ./Dockerfile
        push: true
        target: payment-portal
        tags: |
          ghcr.io/${{ github.repository_owner }}/hermes-payment-portal:latest
          ghcr.io/${{ github.repository_owner }}/hermes-payment-portal:${{ github.ref_name }}-${{ github.sha }}
    
    - name: Build and push payment-dashboard
      uses: docker/build-push-action@v5
      with:
        context: .
        dockerfile: ./Dockerfile
        push: true
        target: payment-dashboard
        tags: |
          ghcr.io/${{ github.repository_owner }}/hermes-payment-dashboard:latest
          ghcr.io/${{ github.repository_owner }}/hermes-payment-dashboard:${{ github.ref_name }}-${{ github.sha }}
    
    - name: Build and push payment-redis-service
      uses: docker/build-push-action@v5
      with:
        context: .
        dockerfile: ./Dockerfile
        push: true
        target: payment-redis-service
        tags: |
          ghcr.io/${{ github.repository_owner }}/hermes-payment-redis-service:latest
          ghcr.io/${{ github.repository_owner }}/hermes-payment-redis-service:${{ github.ref_name }}-${{ github.sha }}
    
    - name: Summary
      run: |
        echo "‚úÖ Docker images built and pushed successfully!"
        echo ""
        echo "üì¶ Images:"
        echo "  - ghcr.io/${{ github.repository_owner }}/hermes-payment-portal:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/hermes-payment-dashboard:latest"
        echo "  - ghcr.io/${{ github.repository_owner }}/hermes-payment-redis-service:latest"
