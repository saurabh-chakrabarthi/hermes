name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  JAVA_VERSION: '17'

jobs:
  # JUnit Tests
  junit-tests:
    name: "üß™ JUnit Tests"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        
    - name: Run JUnit Tests
      run: |
        echo "üß™ Running JUnit tests..."
        cd client
        mvn clean test
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: client/target/surefire-reports/

  # Test Node.js Server
  test-nodejs:
    name: "üü¢ Node.js Tests"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
        
    - name: Install dependencies
      working-directory: ./server
      run: npm ci
      
    - name: Run tests
      working-directory: ./server
      run: npm test || echo "No tests defined yet"

  # Deploy Infrastructure and Application
  deploy:
    name: "üöÄ Deploy to OCI"
    runs-on: ubuntu-latest
    needs: [junit-tests, test-nodejs]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Setup OCI CLI
      run: |
        curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
        export PATH="$HOME/bin:$PATH"
        echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV
        
        # Create OCI config
        mkdir -p ~/.oci
        cat > ~/.oci/config << EOF
        [DEFAULT]
        user=${{ secrets.OCI_USER_OCID }}
        fingerprint=${{ secrets.OCI_FINGERPRINT }}
        tenancy=${{ secrets.OCI_TENANCY_OCID }}
        region=${{ secrets.OCI_REGION }}
        key_file=$HOME/.oci/key.pem
        EOF
        
        # Create private key file (handle potential formatting issues)
        echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/key.pem
        chmod 600 ~/.oci/key.pem
        
        # Validate private key format
        echo "Private key validation:"
        head -1 ~/.oci/key.pem
        tail -1 ~/.oci/key.pem
        wc -l ~/.oci/key.pem
        
        # Verify setup
        echo "OCI CLI version:"
        oci --version
        echo "Config file:"
        cat ~/.oci/config
        echo "Key file permissions:"
        ls -la ~/.oci/key.pem
        
        # Test OCI authentication
        echo "Testing OCI authentication:"
        oci iam compartment get --compartment-id ${{ secrets.OCI_COMPARTMENT_ID }} || echo "Auth test failed"
    
    - name: Deploy Infrastructure
      working-directory: ./infra/terraform
      env:
        TF_VAR_user_ocid: ${{ secrets.OCI_USER_OCID }}
        TF_VAR_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
        TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
        TF_VAR_region: ${{ secrets.OCI_REGION }}
        TF_VAR_private_key: ${{ secrets.OCI_PRIVATE_KEY }}
        TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
        TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      run: |
        export PATH="$HOME/bin:$PATH"
        
        # Debug: Check if variables are set
        echo "Checking Terraform variables:"
        echo "User OCID: ${TF_VAR_user_ocid:0:20}..."
        echo "Fingerprint: $TF_VAR_fingerprint"
        echo "Tenancy OCID: ${TF_VAR_tenancy_ocid:0:20}..."
        echo "Region: $TF_VAR_region"
        echo "Private key first line: $(echo "$TF_VAR_private_key" | head -1)"
        echo "Private key last line: $(echo "$TF_VAR_private_key" | tail -1)"
        echo "Private key line count: $(echo "$TF_VAR_private_key" | wc -l)"
        
        terraform init
        terraform plan
        terraform apply -auto-approve
        
        # Get instance IP
        INSTANCE_IP=$(terraform output -raw instance_public_ip)
        echo "INSTANCE_IP=$INSTANCE_IP" >> $GITHUB_ENV
    
    - name: Wait for Services
      run: |
        echo "Waiting for services to start..."
        sleep 180
        
        # Wait for health endpoint
        for i in {1..30}; do
          if curl -f http://$INSTANCE_IP:9292/health; then
            echo "‚úÖ Services ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 10
        done
    
    - name: Health Check
      run: |
        curl -f http://$INSTANCE_IP:9292/health || exit 1
        curl -f http://$INSTANCE_IP:9292/ || exit 1
        curl -f http://$INSTANCE_IP:8080/ || exit 1
        
        echo "‚úÖ Deployment successful!"
        echo "üåê Server: http://$INSTANCE_IP:9292"
        echo "üìä Dashboard: http://$INSTANCE_IP:8080"
        echo "üóÑÔ∏è MySQL: $(cd infra/terraform && terraform output -raw mysql_ip)"