name: Deploy to OCI

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Oracle Cloud
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 129.213.125.13
        username: ubuntu
        key: ${{ secrets.ORACLE_SSH_KEY }}
        script: |
          cd /home/ubuntu/payment-portal
          git pull origin main
          sudo systemctl restart payment-server
          sudo systemctl restart payment-client
          echo "âœ… Server and Client deployed successfully!"
          echo "Server: http://129.213.125.13"
          echo "Client: http://129.213.125.13:8080"