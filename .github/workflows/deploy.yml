name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  JAVA_VERSION: '17'

jobs:
  # JUnit Tests
  junit-tests:
    name: "ğŸ§ª JUnit Tests"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        
    - name: Run JUnit Tests
      run: |
        echo "ğŸ§ª Running JUnit tests..."
        cd client
        mvn clean test
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: client/target/surefire-reports/

  # Deploy to Production
  deploy:
    name: "ğŸš€ Deploy to Production"
    runs-on: ubuntu-latest
    needs: junit-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Deploy to Oracle Cloud
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 129.213.125.13
        username: ubuntu
        key: ${{ secrets.ORACLE_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Pull latest code
          cd /home/ubuntu/payment-portal
          git pull origin main
          
          # Update server configuration
          cd server
          sed -i "s|'../client/src/main/resources/static'|'public'|g" start.rb
          
          # Restart services
          sudo systemctl restart payment-server
          sudo systemctl restart payment-client
          
          # Health check
          sleep 10
          if curl -f http://localhost:80/health; then
            echo "âœ… Deployment successful!"
            echo "Server: http://129.213.125.13"
            echo "Client: http://129.213.125.13:8080"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi