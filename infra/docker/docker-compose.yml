version: '3.8'

services:
  payment-server:
    image: ghcr.io/${GITHUB_OWNER:-saurabh-chakrabarthi}/hermes-payment-server:latest
    container_name: hermes-payment-server
    ports:
      - "9292:9292"
    environment:
      - PORT=9292
      - NODE_ENV=production
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_CLUSTER=${MONGODB_CLUSTER}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9292/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment-dashboard:
    image: ghcr.io/${GITHUB_OWNER:-saurabh-chakrabarthi}/hermes-payment-dashboard-micronaut:latest
    container_name: hermes-payment-dashboard
    ports:
      - "8080:8080"
    environment:
      - PAYMENT_SERVER_URL=http://payment-server:9292
    depends_on:
      payment-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s