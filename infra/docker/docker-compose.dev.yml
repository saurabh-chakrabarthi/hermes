version: '3.8'

services:
  payment-client:
    build:
      context: ../../client
      dockerfile: Dockerfile
    container_name: payment-client
    ports:
      - "8080:8080"
    environment:
      - API_BASE_URL=http://booking-portal:9292
    depends_on:
      - booking-portal
    networks:
      - payment-network

  booking-portal:
    build:
      context: ../../server
      dockerfile: Dockerfile
    container_name: booking-portal
    ports:
      - "9292:9292"
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge