server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: payment-booking-client
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

payment-server:
  base-url: ${PAYMENT_SERVER_URL:http://129.213.125.13:9292}
  api:
    health: /health
    bookings: /api/bookings
  timeout:
    connect: 5000
    read: 10000

management:
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  level:
    root: info
    org.springframework.web: debug
    com.paymentclient: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"