<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Payment Dashboard</h1>
        <div>
            <button id="refreshBtn" class="btn btn-primary me-2" onclick="refreshPage()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
            <div class="form-check form-switch d-inline-block">
                <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                <label class="form-check-label" for="autoRefresh">Auto-refresh (30s)</label>
            </div>
        </div>
    </div>
    <div id="lastUpdated" class="text-muted mb-3"></div>

    <div class="row mt-4">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Reference</th>
                    <th>Tuition Amount</th>
                    <th>Amount Received</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Quality Checks</th>
                    <th>Fees</th>
                    <th>Final Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment, iter : ${dashboard.payments}">
                    <td th:text="${payment.reference}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(payment.amount, 1, 2)}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(payment.amountReceived, 1, 2)}"></td>
                    <td th:text="${payment.email}"></td>
                    <td>
                                <span th:with="result=${dashboard.checkResults[iter.index]}"
                                      th:text="${result.paymentStatus}"
                                      th:class="${'badge ' +
                                        (result.paymentStatus == 'EXACT' ? 'bg-success' :
                                         result.paymentStatus == 'OVERPAYMENT' ? 'bg-warning' : 'bg-danger')}">
                                </span>
                    </td>
                    <td>
                        <div th:with="result=${dashboard.checkResults[iter.index]}">
                            <span th:if="${!result.validEmail}" class="badge bg-danger">Invalid Email</span>
                            <span th:if="${result.duplicate}" class="badge bg-danger">Duplicate Payment</span>
                            <span th:if="${result.aboveThreshold}" class="badge bg-warning">Above Threshold</span>
                            <span th:if="${result.validEmail && !result.duplicate && !result.aboveThreshold}" class="badge bg-success">PASSED</span>
                        </div>
                    </td>
                    <td th:with="result=${dashboard.checkResults[iter.index]}">
                        <span th:text="${result.feePercentage + '%'}"></span>
                        (<span th:text="${'$' + #numbers.formatDecimal(result.feeAmount, 1, 2)}"></span>)
                    </td>
                    <td th:with="result=${dashboard.checkResults[iter.index]}"
                        th:text="${'$' + #numbers.formatDecimal(result.finalAmount, 1, 2)}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let autoRefreshInterval;

    function refreshPage() {
        const btn = document.getElementById('refreshBtn');
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Refreshing...';
        btn.disabled = true;

        setTimeout(() => {
            window.location.reload();
        }, 500);
    }

    function updateLastRefreshed() {
        const now = new Date();
        document.getElementById('lastUpdated').textContent =
            `Last updated: ${now.toLocaleTimeString()}`;
    }

    function startAutoRefresh() {
        autoRefreshInterval = setInterval(() => {
            if (document.getElementById('autoRefresh').checked) {
                refreshPage();
            }
        }, 30000); // 30 seconds
    }

    function stopAutoRefresh() {
        if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        updateLastRefreshed();

        // Start auto-refresh if enabled
        if (document.getElementById('autoRefresh').checked) {
            startAutoRefresh();
        }

        // Toggle auto-refresh on checkbox change
        document.getElementById('autoRefresh').addEventListener('change', function() {
            if (this.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });
    });
</script>
</body>
</html>
