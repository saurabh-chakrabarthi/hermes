<!DOCTYPE html>
<html>
<head>
    <title>Hermes Payment Portal</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Hermes Payment Portal</h1>
    <p>Submit your payment details:</p>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" required>
        </div>
        
        <button type="submit">Submit Payment</button>
    </form>
    
    <div id="message"></div>
    
    <p><a href="http://129.213.125.13:8080" target="_blank">View Admin Dashboard</a></p>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                amount: parseFloat(document.getElementById('amount').value)
            };
            
            try {
                const response = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="success">✅ Payment submitted successfully!</div>';
                    document.getElementById('paymentForm').reset();
                } else {
                    document.getElementById('message').innerHTML = '<div class="error">❌ Error submitting payment.</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">❌ Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
